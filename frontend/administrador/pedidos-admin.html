<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedidos del Mesero</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial; }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex flex-col">

  <!-- Header fijo con gradiente (igual al dashboard) -->
  <header class="text-white fixed top-0 left-0 w-full flex justify-between items-center px-6 py-4 shadow-lg z-10"
          style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div class="flex items-center gap-3">
      <span class="text-3xl md:text-4xl select-none">üçΩÔ∏è</span>
      <p class="text-white text-xl tracking-wide font-bold">Pedido360</p>
    </div>

    <!-- Men√∫ de usuario (con los mismos IDs que us√°s) -->
    <div class="relative" id="userMenu">
      <button id="userMenuButton"
              class="flex items-center gap-3 rounded-xl px-3 py-2 hover:bg-white/10 transition"
              aria-haspopup="menu" aria-expanded="false">
        <span id="userAvatar"
              class="h-9 w-9 rounded-full bg-white/20 text-white font-bold flex items-center justify-center">
          <!-- Se completa por JS -->
        </span>
        <span id="userName" class="hidden sm:inline font-medium">Mesero</span>
        <!-- Flecha -->
        <svg id="chevron" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
             class="h-4 w-4 transition-transform" fill="currentColor">
          <path fill-rule="evenodd"
                d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.24a.75.75 0 01-1.06 0L5.21 8.29a.75.75 0 01.02-1.08z"
                clip-rule="evenodd" />
        </svg>
      </button>

      <!-- Dropdown -->
      <div id="userDropdown"
           class="absolute right-0 mt-2 w-56 origin-top-right bg-white rounded-xl shadow-lg ring-1 ring-black/5 hidden z-20">
        <a href="/perfil/perfil.html"
           class="block px-4 py-3 text-sm text-gray-700 hover:bg-gray-50">Mi perfil</a>
        <button id="logoutBtn"
                class="w-full text-left px-4 py-3 text-sm text-red-600 hover:bg-red-50">
          Cerrar sesi√≥n
        </button>
      </div>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="container mx-auto px-4 md:px-8 w-full flex-grow mt-24 pb-16">
        <nav class="text-sm text-purple-600 mb-4">
            <a href="admin.html" class="hover:underline">inicio</a>
            <span class="mx-2 text-gray-300">/</span>
            <span class="text-gray-700 font-medium">Gesti√≥n de pedidos</span>
        </nav>
    <!-- Contadores de estado -->
    <section class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
      <div class="bg-white/90 backdrop-blur rounded-2xl shadow p-5 border border-gray-100">
        <h3 class="text-sm font-medium text-gray-600">Pendientes</h3>
        <p id="contadorPendientes" class="mt-1 text-3xl font-extrabold text-yellow-600">0</p>
      </div>
      <div class="bg-white/90 backdrop-blur rounded-2xl shadow p-5 border border-gray-100">
        <h3 class="text-sm font-medium text-gray-600">En preparaci√≥n</h3>
        <p id="contadorPreparacion" class="mt-1 text-3xl font-extrabold text-blue-600">0</p>
      </div>
      <div class="bg-white/90 backdrop-blur rounded-2xl shadow p-5 border border-gray-100">
        <h3 class="text-sm font-medium text-gray-600">En 10 min</h3>
        <p id="contadorYaCasi" class="mt-1 text-3xl font-extrabold text-purple-600">0</p>
      </div>
      <div class="bg-white/90 backdrop-blur rounded-2xl shadow p-5 border border-gray-100">
        <h3 class="text-sm font-medium text-gray-600">Listos</h3>
        <p id="contadorListos" class="mt-1 text-3xl font-extrabold text-green-600">0</p>
      </div>
    </section>

    <!-- Tabla de pedidos -->
    <section class="overflow-x-auto rounded-2xl shadow-xl border border-gray-100">
      <table class="min-w-full text-sm text-gray-800 bg-white/95 rounded-2xl overflow-hidden">
        <!-- Encabezado con gradiente -->
        <thead class="bg-gradient-to-r from-[#667eea] to-[#764ba2] text-white">
          <tr>
            <th class="px-6 py-4 text-left font-semibold tracking-wide">ID</th>
            <th class="px-6 py-4 text-left font-semibold tracking-wide">Mesa</th>
            <th class="px-6 py-4 text-left font-semibold tracking-wide">Descripci√≥n</th>
            <th class="px-6 py-4 text-left font-semibold tracking-wide">Items</th>
            <th class="px-6 py-4 text-left font-semibold tracking-wide">Total</th>
            <th class="px-6 py-4 text-left font-semibold tracking-wide">Estado</th>
            <th class="px-6 py-4 text-left font-semibold tracking-wide">Fecha</th>
          </tr>
        </thead>
        <tbody id="tablaPedidos" class="divide-y divide-gray-200">
          <!-- filas din√°micas por pedidos-mesero.js -->
        </tbody>
      </table>
    </section>
  </main>

      <footer class="border-t border-purple-100 bg-white/90 backdrop-blur py-4">
      <div class="max-w-6xl mx-auto px-6 md:px-10 lg:px-16 xl:px-24 text-xs text-gray-500">
        ¬© Pedido360. Todos los derechos reservados.
      </div>
    </footer>

  <!-- Modal para ver detalles del pedido -->
  <div id="modalDetalles" class="hidden fixed inset-0 z-50">
    <div class="absolute inset-0 bg-black/40 backdrop-blur-sm"></div>
    <div class="relative mx-auto mt-24 w-11/12 md:w-3/4 lg:w-1/2">
      <div class="rounded-2xl bg-white shadow border border-gray-100">
        <div class="flex items-center justify-between px-6 py-4 border-b border-gray-100">
          <h3 class="text-lg font-bold text-gray-900">Detalles del Pedido</h3>
          <button id="cerrarModal"
                  class="inline-flex items-center justify-center w-9 h-9 rounded-full hover:bg-gray-100 text-gray-600"
                  aria-label="Cerrar">
            &times;
          </button>
        </div>
        <div id="detallesPedido" class="px-6 py-5 space-y-4">
          <!-- contenido din√°mico -->
        </div>
      </div>
    </div>
  </div>

  <!-- Dropdown controlado por pedidos-admin.js -->

  <!-- L√≥gica de la pantalla de pedidos (admin/mesero) -->
  <script src="pedidos-admin.js"></script>
</body>
</html>
