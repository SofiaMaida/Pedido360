<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido360</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body>
    <div class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
        <!-- Admin-style header -->
        <header class="text-white fixed top-0 left-0 w-full flex justify-between items-center px-6 py-4 shadow-lg z-20" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
            <div class="flex items-center gap-3">
                <span class="text-3xl md:text-4xl select-none">🍽️</span>
                <p class="text-white text-xl tracking-wide font-bold">Pedido360</p>
            </div>

            <!-- Menú de usuario -->
            <div class="relative" id="userMenu">
                <button id="userMenuButton" class="flex items-center gap-3 rounded-xl px-3 py-2 hover:bg-white/10 transition" aria-haspopup="menu" aria-expanded="false">
                    <span id="userAvatar" class="h-9 w-9 rounded-full bg-white/20 text-white font-bold flex items-center justify-center">BL</span>
                    <span id="userName" class="hidden sm:inline font-medium">Brenda Lopez</span>
                    <svg id="chevron" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" class="h-4 w-4 transition-transform" fill="currentColor">
                        <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.24a.75.75 0 01-1.06 0L5.21 8.29a.75.75 0 01.02-1.08z" clip-rule="evenodd" />
                    </svg>
                </button>
                <div id="userDropdown" class="absolute right-0 mt-2 w-56 origin-top-right bg-white rounded-xl shadow-lg ring-1 ring-black/5 hidden z-30">
                    <a href="/perfil/perfil.html" class="block px-4 py-3 text-sm text-gray-700 hover:bg-gray-50">Mi perfil</a>
                    <button id="logoutBtn" class="w-full text-left px-4 py-3 text-sm text-red-600 hover:bg-red-50">Cerrar sesión</button>
                </div>
            </div>
        </header>
    <div class="mt-24 max-w-6xl mx-auto px-4 pt-4">
        <section class="mb-8">
            <div class="bg-white p-6 rounded-xl shadow-md">
                <div class="flex items-center justify-center">
                    <h1 id="cocinaTitle" class="text-3xl font-bold text-center text-purple-800">¡Bienvenido a cocina!</h1>
                    <button type="button" aria-label="Leer título" onclick="ttsSpeakById('cocinaTitle')" class="ml-3 inline-flex items-center justify-center w-9 h-9 rounded-full bg-purple-50 text-purple-700 hover:bg-purple-100">🔊</button>
                </div>
                <div class="mt-2 flex items-center justify-center">
                    <p id="cocinaSubtitle" class="text-center text-gray-600">Gestiona los pedidos de cocina en tiempo real</p>
                    <button type="button" aria-label="Leer subtítulo" onclick="ttsSpeakById('cocinaSubtitle')" class="ml-3 inline-flex items-center justify-center w-8 h-8 rounded-full bg-gray-100 text-gray-700 hover:bg-gray-200">🔊</button>
                </div>
            </div>
        </section>

        <div class="mt-6 bg-white/80 backdrop-blur shadow rounded-lg p-3 flex flex-wrap gap-2 items-center justify-center">
            <div class="text-sm text-gray-700 mr-2">Filtrar:</div>
            <button id="filterAll" class="px-4 py-1.5 rounded-full border bg-gray-700 text-white">Todos</button>
            <button id="filterPendiente" class="px-4 py-1.5 rounded-full border bg-white text-blue-600 border-blue-600">Pendiente</button>
            <button id="filterPreparando" class="px-4 py-1.5 rounded-full border bg-white text-blue-600 border-blue-600">Preparando</button>
            <button id="filterYaCasi" class="px-4 py-1.5 rounded-full border bg-white text-blue-600 border-blue-600">Ya casi</button>
            <button id="filterListo" class="px-4 py-1.5 rounded-full border bg-white text-blue-600 border-blue-600">Listo</button>
            <button id="refreshBtn" class="px-4 py-1.5 rounded-full bg-emerald-600 hover:bg-emerald-700 text-white shadow-sm">Refrescar</button>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-4 gap-5 mt-8">
            <div class="bg-white shadow-md p-5 rounded-lg text-center">
                <div class="text-2xl">🕒</div>
                <div class="card-title">Pendientes</div>
                <div class="card-number text-2xl font-semibold" id="contadorPendientes">0</div>
            </div>
            <div class="bg-white shadow-md p-5 rounded-lg text-center">
                <div class="text-2xl">🔔</div>
                <div class="card-title">En preparación</div>
                <div class="card-number text-2xl font-semibold" id="contadorPreparacion">0</div>
            </div>
            <div class="bg-white shadow-md p-5 rounded-lg text-center">
                <div class="text-2xl">⏳</div>
                <div class="card-title">Ya casi</div>
                <div class="card-number text-2xl font-semibold" id="contadorYaCasi">0</div>
            </div>
            <div class="bg-white shadow-md p-5 rounded-lg text-center">
                <div class="text-2xl">✅</div>
                <div class="card-title">Listos</div>
                <div class="card-number text-2xl font-semibold" id="contadorListos">0</div>
            </div>
        </div>

        <div class="cola">
            <h2 class="text-left text-gray-900 mt-6">Cola de pedidos</h2>
            <div id="listaPedidos" class="mt-4 space-y-4"></div>
        </div>
    </div>

    <footer class="w-full bg-white border-t border-gray-200 p-4 mt-12">
        <div class="container mx-auto flex justify-between items-center">
            <p class="text-gray-600 text-sm">© Pedido360. Todos los derechos reservados.</p>
        </div>
    </footer>
    </div>
<script src="../tts.js"></script>
<script src="./cocina.js"></script>
</body>
</html>
