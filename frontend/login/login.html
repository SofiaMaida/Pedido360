<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesi√≥n - Pedido360</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../theme.css" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: var(--gradient-primary);
      }
    </style>
    <script src="../theme.js"></script>
    <script src="../tts.js"></script>
  </head>
  <body class="min-h-screen flex items-center justify-center py-12 px-4" style="background: var(--gradient-primary);">
    <button id="themeToggle" class="theme-toggle" onclick="toggleTheme()" aria-label="Cambiar tema">üåô</button>
    <a href="../inicio.html" class="fixed top-6 left-6 z-20 flex items-center gap-2 p-2 rounded-lg transition-all duration-300 shadow" style="color: var(--text-inverse); background: rgba(255,255,255,0.2);">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
      <span class="font-semibold text-base">Ir al inicio</span>
    </a>
    <div class="max-w-md mx-auto backdrop-blur rounded-2xl shadow-xl p-8 w-full" style="background: var(--card-bg);">
      <div class="text-center mb-8">
        <div class="text-5xl mb-3">üîê</div>
        <div class="flex items-center justify-center gap-2">
          <h1 id="loginTitle" class="text-2xl font-semibold" style="color: var(--text-primary);">Acced√© a tu experiencia Pedido360</h1>
          <button type="button" onclick="ttsSpeakById('loginTitle')" class="inline-flex items-center justify-center w-7 h-7 rounded-full bg-gray-100 text-gray-700 hover:bg-gray-200 transition-all duration-200 hover:scale-110" aria-label="Escuchar t√≠tulo" title="Escuchar t√≠tulo">üîä</button>
        </div>
        <div class="flex items-center justify-center gap-2">
          <p id="loginSubtitle" class="mt-2" style="color: var(--text-secondary);">Ingres√° tus datos para continuar</p>
          <button type="button" onclick="ttsSpeakById('loginSubtitle')" class="inline-flex items-center justify-center w-6 h-6 rounded-full bg-gray-100 text-gray-700 hover:bg-gray-200 transition-all duration-200 hover:scale-110 mt-2" aria-label="Escuchar subt√≠tulo" title="Escuchar subt√≠tulo">üîä</button>
        </div>
      </div>
      <form class="space-y-6" id="loginForm">
        <div>
          <div class="flex items-center gap-2 mb-2">
            <label for="email" id="labelEmail" class="block text-sm font-medium flex-1" style="color: var(--text-primary);">Correo electr√≥nico</label>
            <button type="button" onclick="ttsSpeakById('labelEmail')" class="inline-flex items-center justify-center w-6 h-6 rounded-full bg-gray-100 text-gray-700 hover:bg-gray-200 transition-all duration-200 hover:scale-110" aria-label="Escuchar label" title="Escuchar label">üîä</button>
          </div>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="tu-correo@ejemplo.com"
            class="w-full rounded-xl border px-4 py-3 shadow-sm transition focus:ring-2 focus:ring-offset-1 focus:outline-none hover:shadow-md"
            style="border-color: var(--input-border); background: var(--input-bg); color: var(--text-primary);"
            onfocus="this.style.borderColor='var(--input-focus-border)'; this.style.boxShadow='0 0 0 2px rgba(102, 126, 234, 0.2)'"
            onblur="this.style.borderColor='var(--input-border)'; this.style.boxShadow=''"
            required
          />
        </div>
        <div>
          <div class="flex items-center gap-2 mb-2">
            <label for="password" id="labelPassword" class="block text-sm font-medium flex-1" style="color: var(--text-primary);">Contrase√±a</label>
            <button type="button" onclick="ttsSpeakById('labelPassword')" class="inline-flex items-center justify-center w-6 h-6 rounded-full bg-gray-100 text-gray-700 hover:bg-gray-200 transition-all duration-200 hover:scale-110" aria-label="Escuchar label" title="Escuchar label">üîä</button>
          </div>
          <div class="relative">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
              class="w-full rounded-xl border px-4 py-3 pr-12 shadow-sm transition focus:ring-2 focus:ring-offset-1 focus:outline-none hover:shadow-md"
              style="border-color: var(--input-border); background: var(--input-bg); color: var(--text-primary);"
              onfocus="this.style.borderColor='var(--input-focus-border)'; this.style.boxShadow='0 0 0 2px rgba(102, 126, 234, 0.2)'"
              onblur="this.style.borderColor='var(--input-border)'; this.style.boxShadow=''"
              required
            />
            <button
              type="button"
              id="togglePassword"
              onclick="togglePasswordVisibility()"
              class="absolute right-3 top-1/2 -translate-y-1/2 p-2 text-gray-500 hover:text-gray-700 transition-colors duration-200 focus:outline-none"
              aria-label="Mostrar contrase√±a"
              title="Mostrar contrase√±a"
            >
              <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
              <svg id="eyeOffIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
              </svg>
            </button>
          </div>
        </div>
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-semibold py-3 rounded-xl shadow-lg transition transform hover:scale-105 focus:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-300 focus:ring-offset-2"
        >
          Iniciar sesi√≥n
        </button>
      </form>
    </div>
    <script src="../config.js"></script>
    <script>
      function togglePasswordVisibility() {
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');
        const eyeOffIcon = document.getElementById('eyeOffIcon');
        const toggleButton = document.getElementById('togglePassword');
        
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          eyeIcon.classList.add('hidden');
          eyeOffIcon.classList.remove('hidden');
          toggleButton.setAttribute('aria-label', 'Ocultar contrase√±a');
          toggleButton.setAttribute('title', 'Ocultar contrase√±a');
        } else {
          passwordInput.type = 'password';
          eyeIcon.classList.remove('hidden');
          eyeOffIcon.classList.add('hidden');
          toggleButton.setAttribute('aria-label', 'Mostrar contrase√±a');
          toggleButton.setAttribute('title', 'Mostrar contrase√±a');
        }
      }
    </script>
    <script src="login.js"></script>
    <script>
      (function(){
        try {
          // Eliminar altavoz del subt√≠tulo y hacer que el del t√≠tulo lea ambos
          const subtitleBtn = document.querySelector("button[onclick=\"ttsSpeakById('loginSubtitle')\"]");
          if (subtitleBtn) subtitleBtn.remove();

          const titleBtn = document.querySelector("button[onclick=\"ttsSpeakById('loginTitle')\"]");
          if (titleBtn) {
            titleBtn.removeAttribute('onclick');
            titleBtn.addEventListener('click', () => {
              const t = document.getElementById('loginTitle')?.innerText || '';
              const s = document.getElementById('loginSubtitle')?.innerText || '';
              if (window.ttsSpeakText) window.ttsSpeakText(`${t}. ${s}`.trim());
            });
            titleBtn.setAttribute('aria-label', 'Escuchar t√≠tulo y subt√≠tulo');
            titleBtn.setAttribute('title', 'Escuchar t√≠tulo y subt√≠tulo');
          }
        } catch (e) { /* no-op */ }
      })();
    </script>
  </body>
</html>
