<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Mesas asignadas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="../favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../theme.css" />
    <script src="../theme.js"></script>
    <style>
      body { background: var(--gradient-bg); color: var(--text-primary); }
      .bg-white, .bg-white\/80 { background-color: var(--card-bg) !important; }
      .text-gray-900, .text-gray-800 { color: var(--text-primary) !important; }
      .text-gray-700, .text-gray-600, .text-gray-500, .text-purple-700, .text-purple-900 { color: var(--text-secondary) !important; }
      .border-gray-200, .border-purple-50 { border-color: var(--border-color) !important; }
      .hover\:bg-white\/10:hover { background-color: rgba(255,255,255,0.15) !important; }
      #userDropdown { background: var(--card-bg) !important; color: var(--text-primary) !important; border: 1px solid var(--border-color) !important; }
      table { background: var(--card-bg); color: var(--text-primary); }
      thead { background: var(--gradient-primary) !important; color: var(--text-inverse) !important; }
      tbody tr:hover { background: var (--bg-tertiary); }
      .mesa-card { padding: 1.25rem; border-radius: 1.5rem; border: 1px solid var(--border-color); background: var(--card-bg); box-shadow: var(--card-shadow); display: flex; flex-direction: column; gap: 0.75rem; transition: transform .2s ease, box-shadow .2s ease; }
      .mesa-card:hover { transform: translateY(-2px); box-shadow: var(--card-shadow-hover); }
      .mesa-status { display: inline-flex; align-items: center; gap: 0.35rem; font-weight: 600; font-size: 0.9rem; }
      .mesa-icon { width: 3.5rem; height: 2.2rem; border-radius: 0.75rem; display: flex; align-items: center; justify-content: center; color: #1e293b; font-weight: 700; font-size: 1.1rem; position: relative; overflow: hidden; }
      .mesa-icon::before { content:""; position:absolute; inset:0; border-radius:inherit; border:2px solid currentColor; opacity:0.6; }
      .mesa-actions { display: none; gap: 0.5rem; }
      .mesa-actions.visible { display: flex; flex-wrap: wrap; }
      .mesa-select { border: 1px solid var(--border-color); border-radius: 0.75rem; padding: 0.35rem 0.75rem; background: var(--bg-secondary); color: var(--text-primary); }
    </style>
  </head>
  <body class="min-h-screen flex flex-col font-sans" style="background: var(--gradient-bg); color: var(--text-primary);">
    <button id="themeToggle" class="theme-toggle" onclick="toggleTheme()" aria-label="Cambiar tema">üåô</button>

    <!-- Header -->
    <header class="text-white fixed top-0 left-0 w-full flex justify-between items-center px-6 py-4 shadow-lg z-10"
            style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
      <div class="flex items-center gap-3">
        <span class="text-3xl md:text-4xl select-none" style="font-family:'Inter', sans-serif;">üçΩÔ∏è</span>
        <p class="text-white text-xl tracking-wide font-bold" style="font-family:'Inter', sans-serif;">Pedido360</p>
      </div>

      <!-- Men√∫ usuario (puedes pegar el mismo de tu dashboard) -->
      <div class="relative" id="userMenu">
        <button id="userMenuButton" class="flex items-center gap-3 rounded-xl px-3 py-2 hover:bg-white/10 transition"
                aria-haspopup="menu" aria-expanded="false">
          <span id="userAvatar" class="h-9 w-9 rounded-full bg-white/20 text-white font-bold flex items-center justify-center">BL</span>
          <span id="userName" class="hidden sm:inline font-medium">Brenda Lopez</span>
          <svg id="chevron" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
               class="h-4 w-4 transition-transform" fill="currentColor">
            <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.24a.75.75 0 01-1.06 0L5.21 8.29a.75.75 0 01.02-1.08z" clip-rule="evenodd" />
          </svg>
        </button>
        <div id="userDropdown" class="absolute right-0 mt-2 w-56 origin-top-right rounded-xl shadow-lg hidden z-20" style="background: var(--card-bg); color: var(--text-primary); border: 1px solid var(--border-color);">
          <a href="/perfil/perfil.html" class="block px-4 py-3 text-sm text-gray-700 hover:bg-gray-50">Mi perfil</a>
          <button id="logoutBtn" class="w-full text-left px-4 py-3 text-sm text-red-600 hover:bg-red-50">Cerrar sesi√≥n</button>
        </div>
      </div>
    </header>

    <!-- Contenido -->
    <main class="flex-grow mt-24 px-6 md:px-12 max-w-7xl mx-auto w-full pb-28">
      <section class="pt-0">
        <nav aria-label="Breadcrumb" class="flex items-center gap-2 text-sm text-purple-700 mb-6 md:mb-8">
          <a href="mesero.html" class="hover:underline">inicio</a>
          <span class="text-gray-400">/</span>
          <span class="font-semibold text-purple-900">Mesas asignadas</span>
        </nav>
        <div class="text-center mt-6 md:mt-8 mb-10">
          <h2 class="text-3xl md:text-4xl font-extrabold mb-6 bg-gradient-to-r from-[#667eea] to-[#764ba2] bg-clip-text text-transparent" style="font-family:'Inter', sans-serif;">
            Mesas asignadas
          </h2>
        </div>

        <div class="rounded-2xl shadow-xl p-6 space-y-6" style="background: var(--card-bg); border: 1px solid var(--border-color);">
          <div class="flex flex-wrap gap-4 text-sm" style="color: var(--text-secondary);">
            <span class="inline-flex items-center gap-2"><span class="w-4 h-4 rounded-full" style="background:#22c55e;"></span>Libre</span>
            <span class="inline-flex items-center gap-2"><span class="w-4 h-4 rounded-full" style="background:#facc15;"></span>Ocupada</span>
            <span class="inline-flex items-center gap-2"><span class="w-4 h-4 rounded-full" style="background:#38bdf8;"></span>Reservada</span>
            <span class="inline-flex items-center gap-2"><span class="w-4 h-4 rounded-full" style="background:#94a3b8;"></span>Mantenimiento</span>
          </div>
          <div id="mesasGrid" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"></div>
        </div>
      </section>
    </main>


    <!-- Scripts -->
    <script src="../config.js"></script>
    <script src="./mesas.js"></script>
  </body>
     <footer class="fixed bottom-0 w-full p-4" style="background: var(--bg-secondary); border-top: 1px solid var(--border-color); color: var(--text-secondary);">
    <div class="container mx-auto flex justify-between items-center">
      <p class="text-gray-600 text-sm">¬© Pedido360. Todos los derechos reservados.</p>
    </div>
  </footer>
</html>
