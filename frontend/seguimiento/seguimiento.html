<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Seguimiento del Pedido - Pedido360</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }

    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
  </style>
  <script src="../config.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="gradient-bg text-white py-8 shadow-lg relative">
    <a href="../inicio.html"  class="absolute top-1/2 left-6 -translate-y-1/2 flex items-center gap-2 text-white hover:bg-white/20 p-2 rounded-lg transition-all duration-300">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
      <span class="font-semibold text-lg">Volver</span>
    </a>
    <div class="max-w-6xl mx-auto px-6">
      <div class="text-center">
        <h1 class="text-5xl md:text-6xl font-bold mb-4">🍽️ Pedido360</h1>
        <p class="text-xl md:text-2xl text-gray-200 mb-2">Seguimiento de tu pedido</p>
      </div>
    </div>
  </header>

  <!-- Seguimiento -->
  <div class="max-w-6xl xl:max-w-7xl mx-auto px-6 py-8 space-y-8 flex-1">

    <!-- Buscador por ID -->
    <div id="search-panel" class="bg-white shadow-lg rounded-xl p-6 border border-gray-100">
      <div class="flex items-center justify-between">
        <div>
          <h2 class="text-2xl font-bold text-gray-800 flex items-center gap-2">
            🔍 Buscar pedido
          </h2>
          <p class="text-sm text-gray-500 mt-1">Ingresa el ID para consultar el estado del pedido.</p>
        </div>
        <div class="w-12 h-12 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
          <span class="text-white font-bold text-lg">ID</span>
        </div>
      </div>

      <form id="search-form" class="mt-6 grid grid-cols-1 md:grid-cols-12 items-center gap-4">
        <label for="search-input" class="sr-only">ID del pedido</label>
        <input
          id="search-input"
          name="pedidoId"
          type="text"
          inputmode="numeric"
          placeholder="Ej: 12345"
          class="w-full md:col-span-10 rounded-lg border border-gray-300 px-4 py-3 shadow-sm focus:border-purple-500 focus:ring-2 focus:ring-purple-400 focus:outline-none"
          autocomplete="off"
        />
        <button
          type="submit"
          class="md:col-span-2 inline-flex items-center justify-center gap-2 rounded-lg bg-gradient-to-r from-blue-500 to-purple-600 px-6 py-3 text-white font-semibold shadow-md hover:shadow-lg transition-shadow duration-300"
        >
          <span>Buscar</span>
        </button>
      </form>
    </div>

    <div id="result-panel" class="space-y-8 hidden">
      <div id="result-message" class="text-center text-sm text-gray-500"></div>

      <!-- Box de información del pedido -->
      <div class="bg-white shadow-lg rounded-xl p-6 md:p-8 border border-gray-100">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-2xl font-bold text-gray-800">📋 Información del Pedido</h2>
          <div class="w-12 h-12 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
            <span class="text-white font-bold text-lg">🍽️</span>
          </div>
        </div>
        <div id="pedido-info" class="grid grid-cols-1 gap-5 md:gap-6">
          <!-- La información se cargará dinámicamente desde JavaScript -->
        </div>
      </div>

      <!-- Timeline del estado -->
      <div class="bg-white shadow-lg rounded-xl p-6 md:p-8 border border-gray-100">
        <h3 class="text-xl font-semibold text-gray-800 mb-6 text-center">⏳ Estado actual del pedido</h3>
        <div id="timeline" class="relative border-l-4 border-gray-200 ml-6 space-y-6">
          <!-- El timeline se cargará dinámicamente desde JavaScript -->
        </div>
      </div>
    </div>
  </div>
  

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8 mt-16">
    <div class="max-w-6xl mx-auto px-6 text-center">
      <p class="text-lg font-medium mb-2">🍽️ Pedido360</p>
      <p class="text-gray-400">Seguimiento y actualización en tiempo real.</p>
      <div class="mt-4 flex justify-center space-x-4">
        <span class="text-sm text-gray-500">📞 +54 11 1234-5678</span>
        <span class="text-sm text-gray-500">📍 Av. Corrientes 1234, CABA</span>
      </div>
    </div>
  </footer>

  <script src="seguimiento.js"></script>
</body>
</html>
