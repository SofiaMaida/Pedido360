<div class="bg-[url('../images/fondo.jpg')] bg-cover bg-center h-screen flex items-center justify-center">
    <div class="contnedor">
      <h1>Acceso a Pedido360</h1>
      <h4>Sistemas de gestión para pedidos de restaurantes</h4>

      <form id="loginForm" class="flex flex-col justify-center w-full mt-6">
        <div class="formulario">
          <label for="correoInput" class="block mb-1 font-semibold">Correo Electrónico</label>
          <input
            id="correoInput"
            name="correo"
            type="email"
            required
            placeholder="Ingresá tu correo electrónico"
            class="rounded-md p-2 mb-3 border border-gray-300 w-full"
          />

          <label for="passwordInput" class="block mb-1 font-semibold">Contraseña</label>
          <input
            id="passwordInput"
            name="contra"
            type="password"
            required
            placeholder="Ingresá tu contraseña"
            minlength="6"
            class="rounded-md p-2 mb-3 border border-gray-300 w-full"
          />
        </div>

        <button
          type="submit"
          class="w-full text-lg p-2 rounded-md bg-blue-500 text-white border-none"
        >
          Iniciar sesión
        </button>
      </form>

      <p class="link">
        <a href="../foro/foro.html">Volver a la página principal</a>
      </p>
    </div>
  </div>
